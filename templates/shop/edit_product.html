<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>

    <h1>Edit: {{ product.name|escape }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description|escape|linebreaksbr }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>

    </form>
</body>
</html>
