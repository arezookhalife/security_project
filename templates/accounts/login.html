<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:40px}
    .box{max-width:400px;margin:0 auto;padding:20px;border:1px solid #ddd;border-radius:6px}
    label{display:block;margin-top:10px}
    input[type="text"],input[type="password"]{width:100%;padding:8px;margin-top:6px}
    .btn{margin-top:12px;padding:10px 14px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer}
    .errorlist{color:#b00;margin:8px 0}
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign in</h2>

    {% if form.non_field_errors %}
      <div class="errorlist">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div>
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <div>
        {{ form.password.label_tag }}
        {{ form.password }}
        {{ form.password.errors }}
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

  </div>
</body>
</html>
